<main id="main" class="main" style="margin-top: 60px;">
  <section class="section dashboard">

    <div style="margin: 10px 0;">
      <a href="#/products/view" class="btn btn-success" title="Quay về"><i class="bi bi-arrow-90deg-left"></i></a>
    </div>

    <div class="row">
      <div class="card">
        <div class="card-body">

          <div class="row">

            <div class="col-lg-3">
              <div class="col-xl-8">
                <div class="row mb-3">
                  <div class="col-md-8 col-lg-12">
                    <div class="row">
                      <h5 class="card-title" style="margin-left: 15px;">Ảnh đại diện sản phẩm <span
                          style="color: red; font-size: 18px;">*</span></h5>
                      <img id="output" alt="" />

                      <div style="padding-top: 5px;">
                        <button onclick="anhOpen()" class="btn btn-success" id="uploadButtonImage">Chọn ảnh</button>
                        <input file-model="image" id="fileUpload" type="file" accept="image/*"
                          onchange="loadFile1(event)" style="display: none;">
                      </div>
                      <h5 class="card-title" style="margin-left: 15px;">Danh sách ảnh sản phẩm</h5>
                      <div style="padding-top: 5px;">
                        <input id="fileList" type="file" accept="image/*" multiple style="display: none;">
                        <button ng-click="openImage()" class="btn btn-success" id="uploadButton">Chọn ảnh</button>
                        <div id="imagePreviewContainer" ng-repeat="image in images" style="padding-top: 5px;">
                          <div class="image-wrapper">
                            <img class="image" width="230px" ng-src="{{image}}" alt="" />
                            <button class="delete-button" ng-click="deleteImage($index)"><i
                                class="fa-solid fa-trash-can"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-9">

              <div class="row" style="margin-top: 10px;">

                <div class="col-lg-6">

                  <div class="row mb-3">
                    <label for="" class="col-md-2 col-lg-3 col-form-label">Tên sản phẩm</label>
                    <div class="col-md-6">
                      <input ng-model="form.product.name" type="text" class="form-control">
                      <div ng-repeat="err in validationErrors">
                        <span class="validate" ng-if="err.objectName == 'validateForm' && err.field == 'Name'">
                          {{err.defaultMessage}}
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="" class="col-md-2 col-lg-3 col-form-label">Giá bán</label>
                    <div class="col-md-6">
                      <input ng-model="form.price" type="text" class="form-control">
                      <div ng-repeat="err in validationErrors">
                        <span class="validate" ng-if="err.objectName == 'validateForm' && err.field == 'Price'">
                          {{err.defaultMessage}}
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="" class="col-md-2 col-lg-3 col-form-label">Mô tả</label>
                    <div class="col-md-6">
                      <input ng-model="form.description" type="text" class="form-control">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="" class="col-md-2 col-lg-3 col-form-label">Danh mục</label>
                    <div class="col-md-6">
                      <select id="danhmuc" class="form-select-sm">
                        <option ng-repeat="danhmuc in listCategory" value="{{danhmuc.id}}">
                          {{danhmuc.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="" class="col-md-2 col-lg-3 col-form-label">Thương hiệu</label>
                    <div class="col-md-6">
                      <select id="thuonghieu" class="form-select-sm">
                        <option ng-repeat="thuonghieu in listBrand" value="{{thuonghieu.id}}">
                          {{thuonghieu.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="fullName" class="col-md-2 col-lg-3 col-form-label">Thiết kế</label>
                    <div class="col-md-6">
                      <select id="thietke" class="form-select-sm">
                        <option ng-repeat="thietke in listDesign" value="{{thietke.id}}">
                          {{thietke.name}}</option>
                      </select>
                    </div>
                  </div>

                  <button class="btn btn-success" ng-click="add()"><i class="fa-solid fa-plus"></i> Thêm</button>
                </div>

                <div class="col-lg-6">

                  <div class="row mb-3">
                    <label for="fullName" class="col-md-2 col-lg-3 col-form-label">Chất liệu</label>
                    <div class="col-md-12">
                      <span style="padding-left: 5px" ng-repeat="chatlieu in listMaterial">
                        <input id="Material{{chatlieu.id}}" type="checkbox" value="{{chatlieu.id}}"> {{chatlieu.name}}
                      </span> <button ng-click="themChatLieu()" class="addttsp1"><i
                          class="fa-solid fa-plus"></i></button>
                    </div>
                  </div>

                  <div class="row mb-3">

                  


                  </div>

                  <div class="col-mb-3">
                    Giảm Giá
                    <span style="padding-left: 10px;"><input ng-click="giamGia()" id="giamGia"
                        type="checkbox"></span>
                    <div id="giamGia1" style="display: none;" class="custom-radio">
                      <input ng-click="giamGia1()" type="radio" name="giamGia" checked id="khongGioiHan">
                      <label for="khongGioiHan">Thời gian không giới hạn</label>
                      <input ng-click="giamGia1()" type="radio" name="giamGia" id="tamThoi">
                      <label for="tamThoi">Thời gian tạm thời</label>
                    </div>
                    <div id="khongGioiHan1" style="display: none;">
                      Phần trăm giảm giá
                      <input class="haninput" id="phanTramGiamGia">
                      <div ng-repeat="err in validationErrors">
                        <span class="validate" ng-if="err.objectName == 'validateForm' && err.field == 'Discount'">
                          {{err.defaultMessage}}
                        </span>
                      </div>
                    </div>
                    <div id="tamThoi1" style="display: none;">
                      Phần trăm giảm giá
                      <input class="haninput" id="phanTramGiamGia1">
                      <div ng-repeat="err in validationErrors">
                        <span class="validate" ng-if="err.objectName == 'validateForm' && err.field == 'Discount'">
                          {{err.defaultMessage}}
                        </span>
                      </div>
                      Ngày kết thúc
                      <input class="haninput" type="date" id="thoiGianGiamGia">
                    </div>
                  </div>

                </div>

              </div>

            </div>

          </div>
        </div>
      </div>



      <div class="popup" ng-class="{ 'show': isPopupVisible }">
        <div class="popup-content1">
          <!-- Nội dung của popup -->
          <h1>Thêm số lượng </h1>
          <button ng-click="themKichThuoc()" class="addttsp2"><i class="fa-solid fa-plus"></i></button>
          <select class="haninput2" id="sizehan">
            <option ng-repeat="size in listSize" value="{{size.id}}">Size {{size.name}}</option>
          </select>
          <div style="padding-top: 10px;">
            <input class="input-group-text" type="number" id="quantitysize" placeholder="Số lượng">
          </div>
          <div style="padding-top: 10px;">
            <button class="btn btn-primary" ng-click="themkichthuoc()">X</button>
            <button class="btn btn-dark" ng-click="addItem()">Thêm</button>
          </div>


        </div>
      </div>


  </section>
</main>
