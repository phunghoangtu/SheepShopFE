<main id="main" class="main" style="margin-top: 60px;">
  <section class="section dashboard">

    <div style="margin: 10px 0;">
      <a href="#/products/view" class="btn btn-success" title="Quay về"><i class="bi bi-arrow-90deg-left"></i></a>
    </div>
     
   
    <div class="row">
      <div class="card">
        <div class="card-body">
  
          <div class="row">
  
            <div class="col-lg-3">
              <div class="col-xl-8">
                <div class="row mb-3">
                  <div class="col-md-8 col-lg-12">
                    <div class="row">
                      <h5 class="card-title" style="margin-left: 15px;">Ảnh đại diện sản phẩm <span
                          style="color: red; font-size: 18px;">*</span></h5>
                      <img id="output" alt="" />
  
                      <div style="padding-top: 5px;">
                        <button onclick="anhOpen()" class="btn btn-success" id="uploadButtonImage">Chọn ảnh</button>
                        <input file-model="image" id="fileUpload" type="file" accept="image/*" onchange="loadFile1(event)"
                          style="display: none;">
                      </div>
                      <h5 class="card-title" style="margin-left: 15px;">Danh sách ảnh sản phẩm</h5>
                      <div style="padding-top: 5px;">
                        <input id="fileList" type="file" accept="image/*" multiple style="display: none;">
                        <button ng-click="openImage()" class="btn btn-success" id="uploadButton">Chọn ảnh</button>
                        <div id="imagePreviewContainer" ng-repeat="image in images">
                          <div class="image-wrapper">
                            <img class="image" ng-src="{{image}}" alt="" />
                            <button class="delete-button" ng-click="deleteImage($index)"><i
                                class="fa-solid fa-trash-can"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="col-lg-9">
  
              <div class="row" style="margin-top: 10px;">
  
                <div class="col-lg-6">
  
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-2 col-lg-3 col-form-label">Tên sản phẩm</label>
                    <div class="col-md-6">
                      <input ng-model="profile.name" type="text" class="form-control" autofocus="">
                    </div>
                  </div>
  
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-2 col-lg-3 col-form-label">Giá bán</label>
                    <div class="col-md-6">
                      <input ng-model="profile.price" type="text" class="form-control" autofocus="">
                    </div>
                  </div>
  
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-2 col-lg-3 col-form-label">Mô tả</label>
                    <div class="col-md-6">
                      <input ng-model="profile.describe" type="text" class="form-control" autofocus="">
                    </div>
                  </div>
  
                </div>
  
                <div class="col-lg-6">
  
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-2 col-lg-3 col-form-label">Danh mục</label>
                    <div class="col-md-6">
                      <select id="danhmuc" class="form-select-sm" ng-click="filter()">
                        <option value="">Tất cả danh mục</option>
                        <option ng-repeat="danhmuc in listCategory" value="{{danhmuc.id}}">
                          {{danhmuc.name}}</option>
                      </select>
                      <button ng-click="themDanhMuc()" class="btn btn-success addttsp"><i class="fa-solid fa-plus"></i></button>
                    </div>                
                  </div>
  
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-2 col-lg-3 col-form-label">Thương hiệu</label>
                    <div class="col-md-6">
                      <select id="thuonghieu" class="form-select-sm" ng-click="filter()">
                        <option value="">Tất cả thương hiệu</option>
                        <option ng-repeat="thuonghieu in listBrand" value="{{thuonghieu.id}}">
                          {{thuonghieu.name}}</option>
                      </select>
                      <button ng-click="themThuongHieu()" class="btn btn-success addttsp"><i class="fa-solid fa-plus"></i></button>
                    </div>
                  </div>
  
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-2 col-lg-3 col-form-label">Thiết kế</label>
                    <div class="col-md-6">
                      <select id="thietke" class="form-select-sm" ng-click="filter()">
                        <option value="">Tất cả thiết kế</option>
                        <option ng-repeat="thietke in listDesign" value="{{thietke.id}}">
                          {{thietke.name}}</option>
                      </select>
                      <button  ng-click="themThietKe()" class="btn btn-success addttsp"><i class="fa-solid fa-plus"></i></button>
                    </div>
                  </div>
  
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-2 col-lg-3 col-form-label">Chất liệu</label>
                    <div class="col-md-5">
                      <span ng-repeat="chatlieu in listMaterial">
                        <input id="Material{{chatlieu.id}}" type="checkbox" value="{{chatlieu.id}}"> {{chatlieu.name}}
                      </span><br>
                      <button ng-click="themChatLieu()" class="btn btn-success addttsp"><i class="fa-solid fa-plus"></i>
                      </button>
                    </div>
                  </div>
  
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-2 col-lg-3 col-form-label">Màu sắc</label>
                    <div class="col-md-6">
                      <select id="mausac" class="form-select-sm" ng-click="filter()">
                        <option value="">Tất cả màu sắc</option>
                        <option ng-repeat="mausac in listColor" value="{{mausac.id}}">
                          {{mausac.name}}</option>
                      </select>
                    </div>
                  </div>
  
                </div>
  
              </div>
  
            </div>
  
          </div>
  
        </div>
      </div>
    </div>

  </section>
</main>
