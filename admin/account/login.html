<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <style>

  </style>

</head>

<body>

  <div class="page-wrapper" id="main-wrapper">
    <div class="container">

      <section class="section register min-vh-80 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="#/login" class="logo d-flex align-items-center w-auto">
                  <img src="../assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">SheepShop</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                  </div>

                  <div class="row g-3 needs-validation">
                    <div class="input-group has-validation">
                      <div class="col-12">
                        <label for="username" class="form-label">Username</label>

                        <input type="text" ng-model="username" class="form-control">
                        <div ng-repeat="err in validationErrors">
                          <span class="validate" ng-if="err.objectName == 'loginRequest' && err.field == 'username'"
                            style="color: red;">
                            {{err.defaultMessage}}
                          </span>
                        </div>

                      </div>

                      <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" ng-model="password" class="form-control"><br>
                        <div ng-repeat="err in validationErrors">
                          <span class="validate" ng-if="err.objectName == 'loginRequest' && err.field == 'password'"
                            style="color: red;">
                            {{err.defaultMessage}}
                          </span>
                        </div>

                      </div>
                    </div>
                    
                    <div class="col-6">
                      <button ng-click="login()" class="btn btn-outline-primary w-100">Quản lý</button>
                    </div>
                    <div class="col-6">
                      <button ng-click="login()" class="btn btn-outline-warning w-100">Bán hàng</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0 text-center"><a href="#/forget">Quên mật khẩu?</a></p>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </div><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>


</body>

</html>
