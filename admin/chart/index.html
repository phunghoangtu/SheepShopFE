<main id="main" class="main">

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">

                <div class="row">

                    <!-- Sales Card -->
                    <div class="col-xxl-4 col-md-4">
                        <div class="card info-card sales-card">

                            <div class="card-body">
                                <h5 class="card-title">Hóa đơn</h5>

                                <div class="d-flex align-items-center">
                                    <div
                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-cart"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6> {{ ngay.soLuong }}</h6>                                      
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div><!-- End Sales Card -->

                    <!-- Revenue Card -->
                    <div class="col-xxl-4 col-md-4">
                        <div class="card info-card revenue-card">

                            <div class="card-body">
                                <h5 class="card-title">Doanh thu</h5>

                                <div class="d-flex align-items-center">
                                    <div
                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-currency-dollar"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>{{ngay.doanhThu}}</h6>                                     
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div><!-- End Revenue Card -->

                    <!-- Customers Card -->
                    <div class="col-xxl-4 col-md-4">

                        <div class="card info-card customers-card">

                            <div class="card-body">
                                <h5 class="card-title">Khách hàng</h5>

                                <div class="d-flex align-items-center">
                                    <div
                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>0</h6>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div><!-- End Customers Card -->

                </div>

                <div class="card">
                    <div class="card-body">

                        <h5 class="card-title" style="padding: 20px 0;">DOANH THU THUẦN THÁNG NÀY</h5>

                        <div style="display: inline-flex; padding-bottom: 20px;">
                            <span style="padding: 5px;">Từ ngày</span>
                            <input type="date" id="tungay" class="haninput" style="width: 200px;">
                            <span style="padding: 5px;">Đến ngày</span>
                            <input type="date" id="denngay" class="haninput" style="width: 200px;">
                        </div>


                        <!-- Default Tabs -->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="bydate-tab" data-bs-toggle="tab"
                                    data-bs-target="#bydate" type="button" role="tab" aria-controls="bydate"
                                    aria-selected="true">Theo ngày</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="hourly-tab" data-bs-toggle="tab" data-bs-target="#hourly"
                                    type="button" role="tab" aria-controls="hourly" aria-selected="false">Theo
                                    giờ</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="theothu-tab" data-bs-toggle="tab" data-bs-target="#theothu"
                                    type="button" role="tab" aria-controls="theothu" aria-selected="false">Theo
                                    thứ</button>
                            </li>
                        </ul>
                        <div class="tab-content pt-2" id="myTabContent">
                            <div class="tab-pane fade show active" id="bydate" role="tabpanel" aria-labelledby="bydate-tab">

                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-body">

                                            <!--  Chart -->
                                            <div id="barChart" style="min-height: 300px; min-width: 300px;"
                                                class="echart"></div>
                                            <!--  Chart -->

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="tab-pane fade" id="hourly" role="tabpanel" aria-labelledby="hourly-tab">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-body">

                                            <!--  Chart -->
                                            <div id="barChart" style="min-height: 300px; min-width: 300px;"
                                                class="echart"></div>
                                            <!--  Chart -->

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="theothu" role="tabpanel" aria-labelledby="theothu-tab">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-body">

                                            <!--  Chart -->
                                            <div id="barChart" style="min-height: 300px; min-width: 300px;"
                                                class="echart"></div>
                                            <!--  Chart -->

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- End Default Tabs -->


                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row">

                            <div class="col-lg-4">
                                <h5 class="card-title" style="margin-top: 20px;">Trạng Thái Đơn Hàng</h5>
                            </div>
                            <div class="col-lg-8">
                                <h5 class="card-title" style="margin-top: 20px;">TOP 5 Sản Phẩm Bán Chạy Tháng Này</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <canvas id="myChart1" width="150" height="150"></canvas>
                            </div>
                            <div class="col-lg-8">


                                <table class="table">
                                    <tr>
                                        <th>#</th>
                                        <th>Sản Phẩm</th>
                                        <th>Số lượng đã bán</th>
                                        <th>Doanh thu</th>
                                    </tr>
                                    <tr ng-repeat="sp in pagerProductSold.items">
                                        <td> {{$index + 1}}</td>
                                        <td>
                                            <img style="width: 50px;height: 50px;" src="{{sp.url}}">
                                            {{sp.name}}
                                        </td>
                                        <td>{{sp.soLuong}}</td>
                                        <td>{{sp.doanhThu | currency:'':0}} VNĐ</td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- End left side columns -->


        </div>
    </section>

</main>
